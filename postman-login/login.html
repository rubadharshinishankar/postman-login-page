<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <div class="logo">
          <img src="images/pm-logo-1.svg" alt="" />
        </div>
        <div class="side">
          <h2>Sign in</h2>
          <h3><a href="#">Create Account </a>instead</h3>
        </div>
        <div class="input">
          <h5>Email or Username</h5>
          <input type="text" />
        </div>
        <div class="input-2">
          <h5>Password</h5>
          <input type="password" />
        </div>
        <div class="input-3">
          <input type="checkbox" name="logged" checked />
          <h5>Stay logged in</h5>
          <a href="#">Forget password?</a>
        </div>
        <div class="input-5">
          <button>Sign in</button>
        </div>
        <div class="divider">
          <div class="divide" data-label="or"></div>
        </div>
        <div class="input-6">
          <div class="img">
            <img src="images/google-logo-icon-sign-in.svg" alt="" />
          </div>
          <div class="txt"><h3>sign in with Google</h3></div>
        </div>
        <div class="input-7">
          <button>Sign in with sos</button>
        </div>
      </form>
    </div>
  </body>
</html>
